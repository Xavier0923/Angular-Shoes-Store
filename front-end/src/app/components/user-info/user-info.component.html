<h1 mat-dialog-title>User Info</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
    <form action="">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput>
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input type="text" matInput>
            <mat-icon matSuffix>mail</mat-icon>
            <mat-hint>Email cannot be modified</mat-hint>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput>
            <mat-icon matSuffix>visibility</mat-icon>
            <!-- <mat-icon matSuffix>visibility_off</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn">Edit</button>
    <button mat-raised-button color="basic">cancel</button>
    <button mat-raised-button color="accent">Submit</button>
</mat-dialog-actions>
