<app-header></app-header>
<div class="cart-wrapper">
    <div class="cart-content">
        <h1 class="text-center">Shopping Cart</h1>
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td mat-cell *matCellDef="let element" width="150"><img src="{{element.picture}}" /></td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Size </th>
                <td mat-cell *matCellDef="let element" width="100"> <input min="1" max="999" step="0.5" style="width:50px;" type="number" [(ngModel)]="element.size" > </td>
            </ng-container>
            <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef> UnitPrice </th>
                <td mat-cell *matCellDef="let element" width="120"> {{element.unitPrice}} </td>
            </ng-container>
            <ng-container matColumnDef="mount">
                <th mat-header-cell *matHeaderCellDef> Mount </th>
                <td mat-cell *matCellDef="let element" width="120"> <input min="1" max="999" style="width:50px;" type="number" [(ngModel)]="element.mount"> </td>
            </ng-container>
            <ng-container matColumnDef="sumPrice">
                <th mat-header-cell *matHeaderCellDef> SumPrice </th>
                <td mat-cell *matCellDef="let element" width="150" style="color: #cc0000;"> {{element.sumPrice}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-divider></mat-divider>
        <mat-card class="text-right">
            <h2>TotalPrice : NT10000</h2>
        </mat-card>
    </div>
</div>
<app-footer></app-footer>
